<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Imposto de Renda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de Imposto de Renda</h1>
    </header>

    <main>
        <section>
            <h2>Preencha suas informações</h2>
            <form id="imposto-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="salario">Rendimento Bruto (R$):</label>
                <input type="number" id="salario" name="salario" required><br>

                <label for="deducoes">Deduções (R$):</label>
                <input type="number" id="deducoes" name="deducoes" required><br>

                <label for="dependentes">Número de Dependentes:</label>
                <input type="number" id="dependentes" name="dependentes"><br>

                <button type="button" onclick="calcularImposto()">Calcular Imposto</button>
            </form>

            <p id="resultado"></p>
        </section>
        <a href="html3.html" class="button">Próxima Página</a>
    </main>

    <script src="arquivo.js"></script>
</body>
</html>
